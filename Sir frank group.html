<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
      <tr>
        <td>
          <p>This cell contains a list</p>
          <ul>
            <li>apples</li>
            <li>banana</li>
          </ul>
        </td>
        <td>
          <p>This cell contains a table</p>
          <table border="2">
            <tr>
              <td>A</td>
              <td>B</td>
            </tr>
            <tr>
              <td>C</td>
              <td>D</td>
            </tr>
          </table>
        </td>
        <td rowspan="2">
          <img
            src="https://pbs.twimg.com/media/E0S38kqXIAM2sk-.jpg"
            alt="antok na pusa"
            width="250px"
          />
        </td>
      </tr>
      <tr>
        <td>
          <p>This cell contains a list</p>
          <ol>
            <li>apples</li>
            <li>banana</li>
          </ol>
        </td>
        <td>
          <u>row 1. cell<sub>2</sub></u
          ><a href="https://www.facebook.com" target="_blank"
            >Here a link to facebook.com</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
